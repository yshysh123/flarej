<template name="chart">
  <div class={props.className} style={props.style}>
    <fj-row class="fj-area-chart-panel" ref=chart />
  </div>
</template>

<template name="enhance">
  <{ComposedComponent} {ref}
                       {...props}
                       class={classes}
                       style={styles}
                       {update} />
</template>
