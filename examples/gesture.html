<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="../vendor/bootstrap-4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet" />
  <link href="../dist/css/font-awesome.css" rel="stylesheet" />
  <link href="../dist/css/flarej.css" rel="stylesheet" />
  <link href="../dist/css/theme/flarej.theme.concise.css" rel="stylesheet" />
</head>
<body>
  <div>
    <script type="text/nornj" autoRender>
      <Container>
        <#tmpl>
          <fj-Gesture {onTap}
                      {onTapHold}
                      {onPan}
                      {onPinch}
                      {onRotate}
                      {onSwipeLeft}
                      {onSwipeRight}>
            <div style="height:500px;background-color:yellow;color:blue;">{msg}</div>
          </fj-Gesture>
        </#tmpl>
      </Container>
    </script>
  </div>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../node_modules/nornj/dist/nornj.js"></script>
  <script src="../dist/js/flarej.js"></script>
  <script>
    nj.registerComponent('Container', React.createClass({
      getInitialState: function () {
        return {
          msg: 'touch me ' + Date.now()
        };
      },
      onTap: function () {
        console.log('tap');
        this.setState({ msg: 'touch me ' + Date.now() });
      },
      onTapHold: function () {
        console.log('tapHold');
      },
      onPan: function (p) {
        console.log('onPan');
        //console.log('x:' + p.x + ',y:' + p.y);
      },
      onPinch: function (p) {
        console.log('onPinch');
        //console.log('scale:' + p.scale);
      },
      onRotate: function (p) {
        console.log('onRotate');
        //console.log('rotation:' + p.rotation);
      },
      onSwipeLeft: function () {
        console.log('onSwipeLeft');
      },
      onSwipeRight: function () {
        console.log('onSwipeRight');
      },
      render: function () {
        return this.props.tmpls[0]({
          msg: this.state.msg
        }, this);
      }
    }));
  </script>
</body>
</html>
